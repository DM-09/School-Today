    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"><link>
  </head>
  
  <body class='body'>
    <nav class="navbar navbar-expand-lg bg-body-tertiary c-bg">
  <div class="container-fluid c-bg">
    <a class="navbar-brand c-color font" href="/">School Today</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

          <a class="nav-link c-color" href="/setting"><i class="bi bi-gear"></i></a>

    <div class='container'>
      <br>
      <center>
        <h2>추가 설정</h2>
        <div class="input-group mb-3">
  <input type="text" class="form-control c-el" placeholder="학교 URL" id='inp'>
  <span class="input-group-text c-el">.goesw.kr</span>
</div>
        <h6 class='text-secondary'>학교 홈페이지가 .goesw.kr을 포함한다면 그 앞에 있는 문자열을 입력하세요 <br> 학교 홈페이지의 학사일정을 추가로 받을 수 있습니다.</h6>
        <btn class='btn btn-secondary' onClick='save()'>저장하기</btn>
      </center>
      <br>
    </div>
    <br>
  </body>
  
  <script>
    function save() {
      var i = document.querySelector('#inp').value
      window.localStorage.setItem('hhak', i)
      alert('저장되었습니다. 메인 화면으로 돌아갑니다.')
  location.href = '/'
    }
    
    window.onload = function() {
      document.querySelector('#inp').value = window.localStorage.getItem('hhak')
    }
  </script>
